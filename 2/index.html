<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BODMAS Rule Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BODMAS Rule Example</h1>
    <div class="input-container">
      <label for="expression">Enter Mathematical Expression:</label>
      <input type="text" id="expression" placeholder="e.g., 3 * (2 + 4) + 5">
      <button onclick="calculateExpression()">Calculate</button>
    </div>
    <div class="expression">
      <p id="expressionText"></p>
      <p id="solution"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
