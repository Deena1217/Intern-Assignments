<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monetary Value Formatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Monetary Value Formatter</h1>
    <label for="valueInput">Enter a monetary value:</label>
    <input type="text" id="valueInput" placeholder="Enter value...">
    <div>
      <input type="radio" id="nepaliUnits" name="units" checked>
      <label for="nepaliUnits">Nepali Units</label><br>
      <input type="radio" id="internationalUnits" name="units">
      <label for="internationalUnits">International Units</label>
    </div>
    <button id="formatButton">Format Value</button>
    <p id="formattedValue"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
